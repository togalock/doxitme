<html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar -->
<div class="w3-bar w3-teal w3-text-white">
  <a href="index.html" class="w3-bar-item w3-button">Doxit.me</a>
  <a href="#" class="w3-bar-item w3-button w3-right">Login</a>
    <a href="#" class="w3-bar-item w3-button w3-right">Sign up</a>
</div>

<!-- Search area -->
<div class="w3-display-container w3-auto">
  <img class="w3-image" src="img/group_talking.jpg"></div>
    <div class="w3-display-middle w3-padding w3-auto w3-col m9">
      <div class="w3-container w3-teal">
        <h3 class="w3-text-white">Learn more about...</h3>
      </div>
      <div class="w3-container w3-white">
        <form method="POST">
          <div class="w3-row">
            <div class="w3-col w3-margin-top w3-container l9">
              <input class="w3-input" type="text" id="keyid" placeholder="Name, Email, Phone, Profession...">
            </div>
            <div class="w3-col w3-margin-top w3-right w3-container l3">
              <button class="w3-button w3-teal w3-text-white">Search</button>
            </div>
          </div> 
        </form>
      </div>
    </div>
</div>

<!-- Explore -->
<div class="w3-container w3-auto">

  <div class="w3-container">
  <h4 class="w3-text-black">Explore</h4>
  </div>
  
  <div class="w3-container w3-row-padding">
    <div class="w3-quarter">
      <div class="w3-card">
        <div class="w3-white w3-text-black">
          <h5>Professions</h5>
        </div>
      </div>
    </div>
    
    <div class="w3-quarter">
      <div class="w3-card">
        <div class="w3-white w3-text-black">
          <h5>Individuals</h5>
        </div>
      </div>
    </div>

    <div class="w3-quarter">
      <div class="w3-card">
        <div class="w3-white w3-text-black">
          <h5>Organizations</h5>
        </div>
      </div>
    </div>
 
  </div>
</div>

</div>
<!-- Featured People -->

<div class="w3-container w3-auto">
  
  <div class="w3-container">
    <h3 class="w3-text-black">Featured People</h3>
  </div>
  
  <div class="w3-container w3-row-padding">
    
    <div class="w3-third">
      <div class="w3-card">
        <div class="w3-container w3-center">
          <img class="w3-image" src="img/man.png">
          <div class="w3-twothird">
            <h5 class="w3-text-black">Andy Lau</h5>
            <h6 class="w3-text-grey">Singer/Actor</h6>
          </div>
          <div class="w3-third">
            <p>7.65</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="w3-third">
      <div class="w3-card">
        <div class="w3-container w3-center">
          <img class="w3-image" src="img/man.png">
          <div class="w3-twothird">
            <h5 class="w3-text-black">Chris Wong</h5>
            <h6 class="w3-text-grey">Student Tutor</h6>
          </div>
          <div class="w3-third">
            <p>7.64</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="w3-third">
      <div class="w3-card">
        <div class="w3-container w3-center">
          <img class="w3-image" src="img/man.png">
          <div class="w3-twothird">
            <h5 class="w3-text-black">Judy Lai</h5>
            <h6 class="w3-text-grey">Artist</h6>
          </div>
          <div class="w3-third">
            <p>7.63</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>

</html>
