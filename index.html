	<script>
	function openTab(id) {
		var i;
		var x = document.getElementsByClassName("frontPageTab");
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
		document.getElementById(id).style.display = "block";
	}
	</script>
