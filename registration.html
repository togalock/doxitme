<html>

<head>
	<title>Doxit.Me - Here is what you need</title>
</head>

<body>
<!-- Scripts -->
<script src="js/common.js"></script>

<!-- Main display container --> <!-- for placing any overlay content like login box -->
<div class="w3-display-container w3-mobile" id="display">

<!-- Navbar -->
<div class="w3-bar w3-teal w3-text-white w3-mobile" id="navBar">
  <a href="index.html" class="w3-bar-item w3-button w3-left">DOXIT.ME</a>
  <a href="#" class="w3-bar-item w3-button w3-right">Login</a>
</div>

<!-- Registration form area -->
<div class="w3-middle w3-container w3-mobile w3-padding" id="registration">
	<div class="w3-card-4">

		<div class="w3-container w3-teal">
			<h2>Registration</h2>
		</div>

		<form class="w3-container w3-mobile" id="registrationForm">
			<input class="w3-input w3-padding" type="text" id="username" placeholder="Username">
			<input class="w3-input w3-padding" type="text" id="password" placeholder="Password">
			<input class="" type="checkbox" id="disclaimer"><label>Accept the <a>disclaimer</a>!</label><br>
			<button type="submit" class="w3-button w3-display-bottom w3-padding" formaction="javascript:submitRegistration();">Register</button>
			<button type="reset" class="w3-button w3-display-bottom w3-padding">Reset</button>
		</form>
	</div>
</div>

<!-- Footer -->
<footer id="footer" class="w3-panel w3-teal w3-mobile">
  <p>Footer</p>
</footer>

</div> <!-- Display box end -->
